<svg fill="none" viewBox="0 0 900 300" width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <style>
    /* --- RGB Text Styles --- */
    .text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    .rgb-text {
      font-size: 28px;
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
      background: linear-gradient(
        to right, 
        #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000
      );
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgb-flow 3s linear infinite;
      letter-spacing: 1px;
    }
    @keyframes rgb-flow {
      to { background-position: 200% center; }
    }

    /* --- Hacker Animation Styles --- */
    .hacker-screen {
        font-family: 'Courier New', Courier, monospace;
        color: #0f0;
        font-size: 12px;
        overflow: hidden;
        height: 100%;
        background-color: #000;
        padding: 5px;
        position: relative;
    }
    .code-scroll {
        position: absolute;
        top: 0;
        animation: scrollUp 5s linear infinite;
    }
    @keyframes scrollUp {
        0% { top: 0; }
        100% { top: -200px; } 
    }
    .cursor {
        animation: blink 1s step-end infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
    /* คลาสสำหรับแสงสะท้อน */
    .screen-glow { fill: url(#glowGradient); mix-blend-mode: overlay; }
  </style>

  <foreignObject x="0" y="0" width="900" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-container">
      <span class="rgb-text">Let's build something amazing together!</span>
    </div>
  </foreignObject>

  <g transform="translate(0, 80)">
    <rect x="0" y="150" width="900" height="70" fill="#1a1a1a"/>
    
    <rect x="300" y="20" width="300" height="180" fill="#000" stroke="#333" stroke-width="5" rx="10"/>
    <rect x="305" y="25" width="290" height="170" fill="#0a0a0a" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.9;0.8" duration="0.1s" repeatCount="indefinite"/>
    </rect>

    <foreignObject x="310" y="30" width="280" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml" class="hacker-screen">
            <div class="code-scroll">
                > ESTABLISHING CONNECTION...<br/>
                > ACCESS GRANTED.<br/>
                > INITIALIZING PROTOCOL v2.1<br/>
                01001000 01100101 01101100 01101100 01101111<br/>
                00110010 00110000 00110010 00110100<br/>
                Checking repo status... OK<br/>
                Injecting awesome code...<br/>
                SUCCESS.<br/>
                > _<span class="cursor">█</span><br/>
                 01010111 01101111 01110010 01101100 01100100<br/>
                > SYSTEM READY.<br/>
                > WAITING FOR INPUT...
            </div>
        </div>
    </foreignObject>

    <g transform="translate(450, 220)">
        <path d="M-70,30 C-90,0 -110,-20 -110,80 L110,80 C110,-20 90,0 70,30" fill="#111" />
        <path d="M-60,30 C-60,-70 60,-70 60,30" fill="#0f0f0f" stroke="#222" stroke-width="2"/>
        <ellipse cx="0" cy="0" rx="35" ry="40" fill="#000"/>
        <ellipse cx="0" cy="0" rx="35" ry="40" class="screen-glow" opacity="0.7"/>
    </g>

    <rect x="250" y="200" width="400" height="20" fill="#333"/>
  </g>
</svg>
