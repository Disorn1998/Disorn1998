<svg fill="none" viewBox="0 0 900 300" width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <style>
    /* --- RGB Text Styles --- */
    .text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    .rgb-text {
      font-size: 28px;
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
      background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgb-flow 3s linear infinite;
      letter-spacing: 1px;
    }
    @keyframes rgb-flow { to { background-position: 200% center; } }

    /* --- Screen & Code Animation Styles --- */
    .hacker-screen {
        font-family: 'Courier New', Courier, monospace;
        color: #0f0;
        font-size: 12px;
        overflow: hidden; height: 100%; background-color: #000; padding: 5px; position: relative;
    }
    .code-scroll {
        position: absolute; top: 0; animation: scrollUp 5s linear infinite;
    }
    @keyframes scrollUp { 0% { top: 0; } 100% { top: -200px; } }
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    .screen-glow { fill: url(#glowGradient); mix-blend-mode: overlay; }
    .screen-flicker { animation: flicker 0.1s infinite alternate; opacity: 0.8; }
    @keyframes flicker { from { opacity: 0.8; } to { opacity: 0.9; } }

    /* --- Hacker Typing Animation --- */
    /* เพิ่ม Animation ให้มือขยับ */
    .typing-hand {
        animation: typeAction 0.2s ease-in-out infinite alternate;
    }
    /* มือขวาขยับช้ากว่ามือซ้ายนิดหน่อยให้ดูธรรมชาติ */
    .hand-right { animation-delay: 0.1s; }

    @keyframes typeAction {
        from { transform: translateY(0); }
        to { transform: translateY(-4px); } /* ขยับขึ้นเล็กน้อย */
    }
  </style>

  <foreignObject x="0" y="0" width="900" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-container">
      <span class="rgb-text">Let's build something amazing together!</span>
    </div>
  </foreignObject>

  <g transform="translate(0, 80)">
    <rect x="0" y="150" width="900" height="70" fill="#1a1a1a"/> <g transform="translate(300, 20)">
        <rect x="0" y="0" width="300" height="180" fill="#000" stroke="#333" stroke-width="5" rx="10"/>
        <rect x="5" y="5" width="290" height="170" fill="#0a0a0a" class="screen-flicker"/>
        <foreignObject x="10" y="10" width="280" height="160">
            <div xmlns="http://www.w3.org/1999/xhtml" class="hacker-screen">
                <div class="code-scroll">
                    > ESTABLISHING CONNECTION...<br/>> ACCESS GRANTED.<br/>> INITIALIZING PROTOCOL v2.1<br/>
                    01001000 01100101 01101100 01101111<br/>Checking repo status... OK<br/>
                    Injecting awesome code...<br/>SUCCESS.<br/>> _<span class="cursor">█</span><br/>
                    > HACKING IN PROGRESS...<br/>> COMPILING ASSETS...
                </div>
            </div>
        </foreignObject>
    </g>

    <g transform="translate(450, 220)">
        <rect x="-200" y="-20" width="400" height="20" fill="#333"/>
        
        <path d="M-60,10 C-80,-30 -90,-50 -90,50 L90,50 C90,-50 80,-30 60,10" fill="#111" />
        <path d="M-50,10 C-50,-60 50,-60 50,10 L30,20 L-30,20 Z" fill="#0f0f0f" stroke="#222" stroke-width="2"/>
        
        <ellipse cx="0" cy="-15" rx="30" ry="35" fill="#000"/>
        <ellipse cx="0" cy="-15" rx="30" ry="35" class="screen-glow" opacity="0.8"/>

        <g transform="translate(0, 20)">
            <path class="typing-hand hand-left" d="M-50,-10 C-60,10 -40,10 -30,-10 L-20,-30 L-60,-30 Z" fill="#222"/>
            <path class="typing-hand hand-right" d="M50,-10 C60,10 40,10 30,-10 L20,-30 L60,-30 Z" fill="#222"/>
        </g>
    </g>
  </g>
</svg>
