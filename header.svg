<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100px;
					font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				}
				.rgb-text {
					font-size: 20px;
					font-weight: 800;
					text-transform: uppercase;
					background: linear-gradient(
						to right, 
						#ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000
					);
					background-size: 200% auto;
					color: #000;
					background-clip: text;
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
					animation: rgb-flow 3s linear infinite;
					letter-spacing: 2px;
                    filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.3));
				}
				@keyframes rgb-flow {
					to {
						background-position: 200% center;
					}
				}
			</style>
			<div class="container">
				<span class="rgb-text">Let's build something amazing together!</span>
			</div>
		</div>
	</foreignObject>
</svg>
